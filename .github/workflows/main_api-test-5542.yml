name: Build and deploy ASP.NET Core app to Azure Web App - api-test-5542

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  PROJECT_PATH: test_AxelRivera.WebApi/test_AxelRivera.WebApi.csproj
  PUBLISH_DIR: publish
  PACKAGE_ZIP: app.zip

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore ${{ env.PROJECT_PATH }}

      - name: Build (Release)
        run: dotnet build ${{ env.PROJECT_PATH }} -c Release --no-restore

      - name: Publish
        run: dotnet publish ${{ env.PROJECT_PATH }} -c Release -o ${{ env.PUBLISH_DIR }} --no-build

      - name: Ensure zip is available
        run: sudo apt-get update && sudo apt-get install -y zip

      - name: Archive published app
        run: |
          cd ${{ env.PUBLISH_DIR }}
          zip -r ../${{ env.PACKAGE_ZIP }} .
          cd ..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-package
          path: ${{ env.PACKAGE_ZIP }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: api-package
          path: .

      - name: Login to Azure (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_90147B932E7A449FA38C9F5B1A721280 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_24EC986B9F6D4AD0BEA9D1C400F95232 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_101914B411E447B18062F459C39B3EC2 }}

      - name: Deploy ZIP to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'api-test-5542'      # <-- cambia si tu nueva app tiene otro nombre
          slot-name: 'Production'
          package: ./app.zip
